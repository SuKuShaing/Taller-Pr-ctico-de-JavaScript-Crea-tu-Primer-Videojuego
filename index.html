<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platzriv - Juego online de carreras y calaveras</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="game-container">
        <canvas id="game"></canvas>

        <div class="btns">
            <button id="up">Arriba</button>
            <button id="left">Izquirda</button>
            <button id="right">Derecha</button>
            <button id="down">Abajo</button>
        </div>

        <div class="messages">
            <p>Vidas: <span id="lives"></span></p>
            <p>Tiempo: ⌛ <span id="time"></span></p>
            <p>Records: 🏁 <span id="record"></span></p>
            <p id="result"></p>
        </div>
    </div>
</body>
<script src="./maps.js"></script>
<script src="./game.js"></script>
</html>
